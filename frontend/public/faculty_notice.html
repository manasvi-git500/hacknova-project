<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Faculty Notice Board</title>
    <link rel="stylesheet" href="notice.css">
</head>
<body>
    <div class="container">
        <h2>Post a Notice</h2>
        <form id="noticeForm">
            <input type="text" id="noticeTitle" placeholder="Enter Notice Title" required>
            <textarea id="noticeDescription" placeholder="Enter Notice Description" required></textarea>
            <button type="submit">Post Notice</button>
        </form>
    </div>
    <script src="notice.js"></script>
</body>
</html>
